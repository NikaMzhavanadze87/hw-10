<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/font.css">
    <title>hw-10</title>
</head>
<body>
    <section class="background">
        <div class="parent-div">
            <div class="box map-area">
                <h3>
                    კონტაქტი 
                </h3>
                 <p>
                     Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია. იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა. 
                 </p>
                 <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d372.1114185344773!2d44.79750395500354!3d41.7444363826884!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40447298b92fda3f%3A0xbbbd8fa238c8fbe9!2zMiDhg5bhg5Thg5Phg5Dhg5bhg5zhg5jhg6Eg4YOl4YOj4YOp4YOQLCDhg5fhg5Hhg5jhg5rhg5jhg6Hhg5g!5e0!3m2!1ska!2sge!4v1663554227376!5m2!1ska!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map">
                </iframe>
                <div class="box tel-">
                    <div class="number">
                        <img src="img/Group 77.svg" alt="tel">
                        +995 555 444 333
                    </div>
                    <div class="message">
                        <img src="img/Message.svg" alt="mail">
                        example@gmail.com
                    </div>
                </div>
            </div>
     
            <div class="box contact">
                <div class="form-class">
                    <form>
                        <div class="form-input">
                            <input type="text" placeholder="სახელი გვარი" class="input" required/>
                            <input type="email" placeholder="ელ.ფოსტა" class="input" required />
                            <input type="number" placeholder="ტელეფონის ნომერი" class="input" required />
                            <textarea placeholder="შეტყობინება" cols="66" rows="10" class="messagebox"></textarea>
                            <button type="submit" class="button">გაგზავნა</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="box bottom-line">
            <div>
                ყველა უფლება დაცულია
            </div>
            <div class="with-love">
            <span >
                დამზადებულია
			</span>
            <img src="img/Group 73.svg">
            <span>
				-ით
			</span>
			<img src="img/Group 72.png">
        </div>
    
    </section>
</body>
</html>
